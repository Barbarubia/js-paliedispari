<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Pali" e Dispari</title>

    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Pali e Dispari</h1>
    </header>

    <main class="container">

        <!-- Esercizio 1: chiedere una parola e verificare se è palindroma -->
        <section>
            <h2>Palindroma</h2>
            <label for="word">Scrivi una parola utilizzando esclusivamente caratteri alfabetici (a-z):</label>
            <input type="text" name="word" id="word" placeholder="Scrivi qui">
            <button id="button-verify-word">La parola inserita è palindroma?</button>
            <p id="word-output"></p>
        </section>

        <!-- Esercizio 2: gioco del pari e dispari -->
        <section>
            <h2>Pari e Dispari</h2>
            <!-- Radiobuttons per far scegliere all'utente pari o dispari -->
            <input type="radio" id="even" name="" value="even">
            <label for="even">Pari</label>
            <input type="radio" id="odd" name="" value="odd">
            <label for="odd">Dispari</label>
            <label for="number">Scegli un numero da 1 a 5:</label>
            <input type="number" name="number" id="number" placeholder="Scrivi qui">
            <button id="button-play">Gioca</button>
            <p id="number-output"></p>
        </section>





    </main>
    





    <!-- link JS -->
    <script src="js/script.js"></script>
</body>
</html>
